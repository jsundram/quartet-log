<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quartet Log</title>

    <!-- Use `ngrok http http://0.0.0.0:8000` to test on mobile without deploying -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.75">


    <!-- Use RealFaviconGenerator for the following-->
    <link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script src="./d3.v7.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./viz.css">
</head>
<body>
    <div id="menu">
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="menu-items">
            <a href="#" class="menu-item" data-view="main">Home</a>
            <a href="#" class="menu-item" data-view="calendar">Calendar</a>
            <a href="todo.html" class="menu-item" data-view="todo">Progress</a>
            <a href="about.html" class="menu-item" data-view="about">About</a>
            <a href="#" class="menu-item" data-view="download-csv">Download Data</a>
            <a href="#" class="menu-item" data-view="clear-data">Clear Data</a>
        </div>
    </div>

    <div id="mainContent" style="display: block">
        <h1 style="text-align: center">Quartet Log</h1>
        <div id="radioButtons">
            <div style="display: flex; align-items: center; margin-left: 20px;">
                <label style="margin-right: 5px;">Player:</label>
                <div id="playerSelect" class="player-multiselect">
                    <div class="player-select-trigger">ANY</div>
                    <div class="player-dropdown"></div>
                </div>
            </div>
        </div>
        <div id="dateSlider"></div>
        <div id="tabs"></div>
        <div id="tabContent"></div>
        <div class="tooltip" id="tooltip"></div>
    </div>

    <div id="calendar" style="display: none">
        <h1 style="text-align: center">Quartet Days</h1>
        <div class="tooltip" id="daytooltip"></div>

        <!-- Calendar will be rendered here -->
    </div>

    <div id="update"></div>

    <div id="setupView" style="display: none">
        <div class="setup-container">
            <h1>Quartet Log Setup</h1>
            <p>Enter the URL of your Google Sheets data (published as CSV).</p>
            <form id="setupForm">
                <input type="url" id="dataUrlInput" placeholder="https://docs.google.com/spreadsheets/d/e/.../pub?output=csv" autocomplete="off">
                <div id="setupError" class="setup-error"></div>
                <button type="submit">Load Data</button>
            </form>
            <p class="setup-help">Need help? <a href="setup.html">Learn how to publish your Google Sheet</a></p>
        </div>
    </div>

<script src="./bundle.js"></script>
</body>
</html>
